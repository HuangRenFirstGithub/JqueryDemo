<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JqueryDemo練習</title>
<!--CSS頁面定義樣式-->
<link href="css/test.css" rel="stylesheet" type="text/css">
<!-- Add jQuery library -->
<script type="text/javascript" src="js/jquery-latest.min.js"></script>

<!-- Add mousewheel plugin (this is optional) -->
<script type="text/javascript" src="lib/jquery.mousewheel-3.0.6.pack.js"></script>

<!-- Add fancyBox -->
<link rel="stylesheet" href="source/jquery.fancybox.css?v=2.1.7" type="text/css" media="screen" />
<script type="text/javascript" src="source/jquery.fancybox.pack.js?v=2.1.7"></script>

<!-- Optionally add helpers - button, thumbnail and/or media -->
<link rel="stylesheet" href="source/helpers/jquery.fancybox-buttons.css?v=1.0.5" type="text/css" media="screen" />
<script type="text/javascript" src="source/helpers/jquery.fancybox-buttons.js?v=1.0.5"></script>
<script type="text/javascript" src="source/helpers/jquery.fancybox-media.js?v=1.0.6"></script>

<link rel="stylesheet" href="source/helpers/jquery.fancybox-thumbs.css?v=1.0.7" type="text/css" media="screen" />
<script type="text/javascript" src="source/helpers/jquery.fancybox-thumbs.js?v=1.0.7"></script>



</head>

<script>
$(document).ready(function() {
	//單張圖片由縮圖放大為原圖	
 $("#single_3").fancybox({
    	openEffect : 'none',
    	closeEffect	: 'none',
    	helpers : {
    		title : {
    			type : 'outside'
    		}
    	}
    });
	 $("#single_2").fancybox({
    	openEffect	: 'elastic',
    	closeEffect	: 'elastic',

    	helpers : {
    		title : {
    			type : 'inside'
    		}
    	}
    });
	$("#single_3").fancybox({
    	openEffect : 'none',
    	closeEffect	: 'none',
    	helpers : {
    		title : {
    			type : 'outside'
    		}
    	}
    });
	//多張圖片出現箭頭切換圖片效果
$(".fancybox").fancybox({
		openEffect	: 'none',
		closeEffect	: 'none'
	});
<!--youtube影片輪播和切換不同影片效果-->
$(".various").fancybox({
		maxWidth	: 800,
		maxHeight	: 600,
		fitToView	: false,
		width		: '70%',
		height		: '70%',
		autoSize	: false,
		closeClick	: false,
		openEffect	: 'none',
		closeEffect	: 'none'
	});
<!--燈箱地圖-->

});
</script>
<body>
<!--單張圖片由縮圖放大為原圖-->
<h3 align="center">單張圖片放大為原圖</h3>
<p><a id="single_2" title="第一張圖片測試" href="images/1.jpeg"><img src="images/1-1.jpg" alt="第一張圖片測試小圖" width="500" height="333" class="img" title="我是圖片01"/></a></p>
<p>
  <a id="single_3" title="第二張圖片測試" href="images/2.jpeg"><img src="images/2-1.jpg" alt="第一張圖片測試小圖" width="500" height="333" class="img" title="我是圖片02"/></a>
</p>
<hr>
<!--多張圖片出現箭頭切換圖片效果-->
<h3 align="center">多張圖片出現箭頭切換圖片效果</h3>
<p> <a class="fancybox"  title="圖片01" rel="gallery1" href="images/1.jpeg"><img src="images/1-1.jpg" alt="我是圖片01

" width="500" height="333"/></a>
<a class="fancybox" title="圖片02" rel="gallery1" href="images/2.jpeg"><img src="images/2-1.jpg" alt="我是圖片02
" width="500" height="333" /></a>
<a class="fancybox" title="圖片03" rel="gallery1" href="images/3.jpeg"><img src="images/3_1.jpg" alt="我是圖片03
" width="500" height="333"/></a>
<a class="fancybox" title="圖片04" rel="gallery1" href="images/4.jpg"><img src="images/4-1.jpg" alt="我是圖片04
" width="500" height="333"/></a></p>

<hr>
<!--youtube影片輪播和切換不同影片效果-->
<h3 align="center">第一部影片-蠟筆小新</h3>
<h4 align="center"><a href="https://www.youtube.com/embed/mLlDv00JKWU" title="蠟筆小新外部崁入" class="various fancybox.iframe" rel="gallery1">蠟筆小新</a></h4>
<h3 align="center">第二部影片-櫻桃小丸子</h3>
<h4 align="center"><a href="https://www.youtube.com/embed/2qYwjMuxpao" title="櫻桃小丸子外部崁入" class="various fancybox.iframe" rel="gallery1">櫻桃小丸子</a></h4>
<hr>
</body>
</html>
